    <!-- Start The Intro Section -->
    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center text-white">

          <div class="col-md-6 intros">

              <span class="display-2--description lh-base"

            <button type="button" class="rounded-pill btn-rounded">
              Get in Touch<span><i class="fas fa-arrow-right"></i></span>
            </button>
          </div>
          <!-- Start the content for the video -->
          <div class="col-md-6 intros text-end">
            <div class="video-box">
              <img
                src="images/arts/intro-section-illustration.png"
                alt="video illustration"
                class="img-fluid"
              />
              <a href="#" class="glightbox">
                <span>

                <span
                  class="border-animation border-animation--border-1"
                ></span>
                <span
                  class="border-animation border-animation--border-2"
                ></span>
